{% extends 'Layout.html' %}
{% load static %}
{% block title %} Port {% endblock title %}

{% block script %}
<script type="text/javascript" src="{% static 'scripts/Port.js' %}"></script>
{% endblock script %}


{% block content %}

<h2>Port</h2>
<hr />

<div class="row">
    <div class="form-group">
        <div class="col-md-9">
            <div class="input-group">
                <input type="text" class="form-control input-sm" id="SearchString" name="SearchString" value="" placeholder="Search Port">
                <span class="input-group-addon   input-sm">
                    <span class="glyphicon glyphicon-search" onclick="PartialPortList()"></span>
                </span>
            </div>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-success" onclick="GoToAddPage();">Add</button>
        </div>
    </div>
</div>


<div id="PartialPortListLoading"  style="display:none">
    <img id="img-spinner" src="{% static 'spinner/clock-loader.gif' %}" alt="Loading..." />
</div>

<div class="row">&nbsp;</div>

<div id="PartialPortList"></div>

{% endblock content %}
