<table class="table">
    <tr>
        <th style="width:20%">No</th>
        <th style="width:15%">Ship Call No</th>
        <th style="width:15%">Vessel</th>
        <th style="width:15%"></th>
    </tr>


    {% for Voyage in Voyages %}
    <tr>
        <td>{{ Voyage.No }}</td>
        <td>{{ Voyage.ShipCallNo }}</td>
        <td>{{ Voyage.Vessel.Code }}</td>
        <td><button type="button"
                onclick="AdvSearchSelFour('{{ Voyage.ID }}', '{{ Voyage.No }}', '{{ Voyage.ShipCallNo }}', '{{ Voyage.Vessel.Code }}');">select</button>
        </td>
    </tr>
    {% endfor %}

</table>
