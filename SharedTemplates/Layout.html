{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <title>{% block title %}{% endblock %} - PWS</title>
        <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet"  />
        <script src="{% static 'bootstrap/js/jquery-3.3.1.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
        {% block script %}{% endblock %}
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">PWS</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">Master<b class="caret"></b></a>
                            <ul role="menu" class="dropdown-menu">
                                <li><a href="#">Company</a></li>
                            </ul>
                        </li>
                    </ul>
    
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">somes<b class="caret"></b></a>
                            <ul role="menu" class="dropdown-menu">
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container body-content">
            <div class="row">&nbsp;</div>
            <div class="row">&nbsp;</div>
            {% block content %}{% endblock %}
            <hr/>
            <footer><p>&copy;&nbsp;{% now 'Y' %}&nbsp;- PWS BUILD 20210304&nbsp;(DEPLOY 01)</p></footer>
        </div>
    </body>
</html>
