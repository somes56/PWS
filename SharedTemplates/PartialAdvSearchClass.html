<table class="table">
    <tr>
        <th style="width:10%">Code</th>
        <th style="width:15%">Short Name</th>
        <th style="width:30%">Full Name</th>
        <th style="width:15%"></th>
    </tr>


    {% for Class in Classes %}
    <tr>
        <td>{{ Class.Code }}</td>
        <td>{{ Class.ShortName }}</td>
        <td>{{ Class.FullName }}</td>
        <td><button type="button" onclick="AdvSearchSelTwo('{{ Class.ID }}', '{{ Class.FullName }}');">select</button>
        </td>
    </tr>
    {% endfor %}

</table>
